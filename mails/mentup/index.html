          monospace;

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #ffffff;
            text-align: center;
        }
        .logoContainer {
          display: flex;
          width: 100%;
          text-align: center;
          gap: 10px;
          color: currentColor;
          text-decoration: none;
          justify-content: center;
          align-items: center;
        }
        .heading {
            font-size: 24px;
            font-weight: 500;
            text-transform: capitalize;
            line-height: 24px;
            white-space: nowrap;
            margin: 0;
            margin-bottom: -10px;
            padding: 0;
          }
        .subHeading {
          font-size: 9px;
          font-weight: 500;
          text-transform: capitalize;
          white-space: nowrap;
        }
        .headingTextWrap {
          display: flex;
          flex-direction: column;
          margin-top: 10px;
          text-align: left;
        }
        .containerText {
          padding: 40px 10px;
          font-size: 15px;
        }
        .footerContainer {
          width: 100%;
          border-top: 1px solid #5933a0;
          padding: 30px 0;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 200px;
        }
        .footerSocialText {
          font-size: 16px;
        }
        .footerSocials {
          display: flex;
          gap: 35px;
          padding: 5px 10px;
        }
        @media screen and (max-width: 480px) {
            .content {
                font-size: 14px;
            }
        }
    </style>
