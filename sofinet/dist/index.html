<!DOCTYPE html>
<html lang="ru">
  <head> 
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="only light"/>
    <link rel="icon" href="favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png"/>
    <title>CrosBee</title>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <section class="login" id="login">
          <div class="login-wrapper"> 
            <div class="login-body"><img class="login-body__logo" src="img/logo.svg" alt="logo"/>
              <form class="login-body__form" action="#" method="post">
                <h1 class="login-body__title">Добро пожаловать!</h1>
                <h2 class="login-body__subtitle">Вход в систему</h2>
                <div class="login-body__inputs">
                  <div class="input-field">
                    <input class="input" autocomplete="on" type="text" placeholder="" name="name" required="required"/>
                    <label>Имя пользователя</label>
                  </div>
                  <div class="input-field login-body__field">
                    <input class="input" autocomplete="on" type="password" placeholder="" name="password" required="required" id="inputPassword"/>
                    <label>Пароль</label><span class="input-icon" id="showHideIcon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
<path d="M7.99996 4.33333C10.5266 4.33333 12.78 5.75333 13.88 8C12.78 10.2467 10.5266 11.6667 7.99996 11.6667C5.47329 11.6667 3.21996 10.2467 2.11996 8C3.21996 5.75333 5.47329 4.33333 7.99996 4.33333ZM7.99996 3C4.66663 3 1.81996 5.07333 0.666626 8C1.81996 10.9267 4.66663 13 7.99996 13C11.3333 13 14.18 10.9267 15.3333 8C14.18 5.07333 11.3333 3 7.99996 3ZM7.99996 6.33333C8.91996 6.33333 9.66663 7.08 9.66663 8C9.66663 8.92 8.91996 9.66667 7.99996 9.66667C7.07996 9.66667 6.33329 8.92 6.33329 8C6.33329 7.08 7.07996 6.33333 7.99996 6.33333ZM7.99996 5C6.34663 5 4.99996 6.34667 4.99996 8C4.99996 9.65333 6.34663 11 7.99996 11C9.65329 11 11 9.65333 11 8C11 6.34667 9.65329 5 7.99996 5Z" fill="#D41F35"/>
</svg></span>
                  </div>
                </div>
                <button class="login-body__button" type="submit">Войти</button>
              </form><span class="login-body__copy">SOFINET 2022-2024</span>
            </div>
            <div class="login-img"></div>
          </div>
        </section>
      </main>
    </div>
    <script>
      const passwordInput = document.getElementById("inputPassword")
      const showHideIcon = document.getElementById("showHideIcon")
      showHideIcon.addEventListener("click", ()=> {
      if (passwordInput.type !== "text") {
      passwordInput.type = "text"
      } else passwordInput.type = "password"
      })
      console.log(passwordInput)
      
      document.querySelectorAll('input').forEach(input => {
      input.addEventListener('blur', function() {
      if (this.value) {this.classList.add('used');}
      else {this.classList.remove('used');}
      });
      });
    </script>
  </body>
</html>
